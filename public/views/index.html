<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="views/calc.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="views/style.css">

  </head>
  <body>
    <h1> Calculator</h1>

      <div id= 'clearIt'>
        <button id='clearButton'>CE/C</button>
      </div>

      <div id='inputDiv'>
        <input type='number' placeholder='Input Number' id='inputOne' />
        <input type='number' placeholder='Input Number' id='inputTwo' />
      </div>

      <div id= 'mathOperation'>
        <button id='add'>+</button>
        <button id='subtract'>-</button>
        <button id='multiply'>*</button>
        <button id='divide'>/</button>
      </div>

      <div id='outputDiv'>
        <p></p>
      </div>

  </body>
</html>
